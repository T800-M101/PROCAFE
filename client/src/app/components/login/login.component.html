<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-2 logo">
      <a><img style="height:50px;" src="../assets/img/logo.svg" alt=""/></a>
    </div>
  </div>

  <div class="row justify-content-center login">
    <div class="col-lg-4 login">
      <div class="card bg-light text-center card-form">
        <div class="card-body ">
          <h3>Login</h3>
          <p class="text-muted">Use Your Google Account To Login</p>
          <div class="form-group">
            <button
              class="btn btn-danger btn btn-block"
              (click)="authService.SigninWithGoogle()"
            >
              <span class="fa fa-google"></span> GOOGLE
            </button>
            <!-- <button
              class="btn btn-primary btn btn-block"
              (click)="authService.SigninWithFacebook()"
            >
              <span class="fa fa-facebook"></span> FACEBOOK
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
