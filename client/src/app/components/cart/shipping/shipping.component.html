<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container ">
        <div class="row">
            <img src="../assets/img/logo.svg" width="200" height="50" class="d-inline-block align-top " alt="" class="navbar-brand" />
            <div class="mt-3">
                <h2 *ngIf="subTItems == 1; else moreThan1">
                    Checkout({{ subTItems }} item)
                </h2>
                <ng-template #moreThan1>
                    <h2>Total({{ subTItems }} items)</h2>
                </ng-template>
            </div>
        </div>
    </div>
</nav>

<div class="container animated fadeIn">
    <div class="row">
        <div class="mt-4 mb-2 col-md-8 bg-light border rounded">
            <div class="float-left col-md-10">
                <div class="pt-4" *ngFor="let item of address">
                    <div>
                        <p>{{ item.address1 }}</p>
                    </div>
                    <div>
                        <p>{{ item.address2 }}</p>
                    </div>
                    <div>
                        <p>{{ item.city }}</p>
                    </div>
                    <div>
                        <p>{{ item.postal_code }}</p>
                    </div>
                </div>
            </div>
            <div class="pt-4 float-right col-md-2"><a href="#">Change</a></div>
        </div>
        <div class="mt-4 col-md-3 bg-light border rounded">
            <!-- <div class="mt-2 btn btn-success btn-block button-order" (click)="placeOrder()">
                Place your order
            </div> -->
            <div class="mt-2" #paypal></div>

            <div class="mt-2"><strong>Order Summary</strong></div>
            <hr />
            <div class="clearfix">
                <div class="float-left">Products ({{ subTItems }})</div>
                <div class="float-right">{{ getTotal() | currency }}</div>
            </div>
            <div class="clearfix">
                <div class="float-left">Shipping</div>
                <div class="float-right free">Free</div>
            </div>
            <hr />
            <div class="clearfix">
                <div class="float-left">Total</div>
                <div class="float-right">{{ getTotal() | currency }}</div>
            </div>
        </div>
    </div>



    <div class="row">
        <div class=" col-md-8 bg-light border rounded" *ngFor="let product of productsInCart; let i = index">
            <div class="float-left">
                <img class="img-fluid m-4" src="{{ product.image }}" alt="{{ product.name }}" style="width: 50px; height:50px" />
            </div>
            <div class="m-4 float-left">{{ product.description }}</div>
        </div>
    </div>
</div>
